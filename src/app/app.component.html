<!--The content below is only a placeholder and can be replaced.-->
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<hr />
<ul>
  <ng-container *ngFor="let place of places">
    <li *ngIf="place.active">{{place.name}}</li>    
  </ng-container>
</ul>

<ul>
  <ng-container *ngFor="let place of places;let i = index" [ngSwitch]="place.nearness">
    <li [ngStyle]="{color: (place.active) ? 'black' : 'grey' }" [ngClass]="{numero_par: (i + 1) % 2 == 0}" [appResaltar]="place.plan" appContarClicks>{{place.name}} - 
      <span *ngSwitchCase="1" [ngStyle]="{color: 'green'}">Muy cercano</span>
      <span *ngSwitchCase="2" [ngStyle]="{color: 'black'}">Cercano</span>
      <span *ngSwitchCase="3" [ngStyle]="{color: 'red'}">Lejano</span>
    </li>    
  </ng-container>
</ul>
